<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="http://cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.js"></script>
    <script src="kartograph.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/qtip2/2.2.1//jquery.qtip.min.css">

</head>
<body>
    <div id="map"></div>
</body>

<script type="text/javascript">
    $(function() {

        $.fn.qtip.defaults.style.classes = 'ui-tooltip-bootstrap';
        $.fn.qtip.defaults.style.def = false;


        var map = kartograph.map('#map', 800, 800);

        map.loadMap('https://rawgit.com/oflannabhra/alaska-districts/master/html/alaska.svg', function () {
          map.addLayer('stateBoundary');
          map.addLayer('districts', {
            tooltips: function(d) {
                return [d.name, "<p>TESTING</p>"];
            }
        });
      });
    });
</script>
</html>
